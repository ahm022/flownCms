<app-page-header [title]="'Comments'"></app-page-header>
<!-- <div class="input-search">
    <app-search-input (changeEvent)="searchComments($event)"></app-search-input>
</div> -->
<app-skeleton *ngIf="isloaded"></app-skeleton>
<app-empty-state [emptyLabel]="'No comments Found'" *ngIf="!isloaded && comments.length <= 0"></app-empty-state>
<div  *ngIf="!isloaded && comments.length > 0" class="table-container">
    <table
      mat-table
      [dataSource]="comments"
      matSort
      class="mat-elevation-z8"
    >
      <!-- comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let element" (click)="getCommentPreview(element.commentText)" class="trimmed">{{ element.commentText
           }}</td>
      </ng-container>

      <!-- page name  -->
      <ng-container matColumnDef="pagename">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by pageName "
        >
          page name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.pageName }}</td>
      </ng-container>

      <!-- author Column -->
      <ng-container matColumnDef="author">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by author "
        >
          author
        </th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let element">{{ element.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <select [disabled]="!element.canupdateCommentStatus" (change)="changeCommentStatus(element.id, $event)">
            <option *ngFor="let item of commentSatus"  [selected]="element.status === item.value" [value]="item.value">
              {{item.name}}
            </option>
          </select>
        </td>
      </ng-container>

      <!-- Actions  -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" >
          <div class="row-actions">
            <button (click)="deleteComments(element.id)" [disabled]="!element.candeleteComment" class="row-actions">
              <img  [src]="deleteIcon" alt="">
            </button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="readCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Read Count</th>
        <td mat-cell *matCellDef="let element">{{ element.readCount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div *ngIf="commentPreview" class="preview-message">
    {{commentPreview}}
</div>
